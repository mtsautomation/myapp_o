name: Google Drive Integration

on:
  push:
    branches:
      - main

jobs:
  access-drive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Google Credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | base64 --decode > service_account.json

      # Debugging: Verify the credentials file exists and its contents
      - name: Check Credentials File
        run: |
          ls -l service_account.json
          cat service_account.json

      # Debugging: Verify the environment variable
      - name: Check Environment Variable
        run: echo $GOOGLE_APPLICATION_CREDENTIALS

      - name: Install Python Dependencies
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install -r requirements.txt

      - name: Run Script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json
        run: |
          source env/bin/activate
          python3 myapp.py
